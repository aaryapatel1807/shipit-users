<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buggy Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Weather App</h1>
        <div class="mb-4 flex">
            <input id="city-input" type="text" placeholder="Enter city" class="w-full p-2 border border-blue-300 rounded-l-md">
            <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-md">Search</button>
        </div>
        <div id="weather-display" class="mt-6 p-4 bg-blue-50 rounded text-gray-800 text-center">
            <!-- Weather details appear here -->
        </div>
        <div id="error-display" class="mt-2 text-red-600 text-center"></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
