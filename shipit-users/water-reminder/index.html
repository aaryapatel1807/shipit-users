<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy Water Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">üíß Water Tracker</h1>
            <p class="text-gray-600">Stay hydrated throughout the day!</p>
        </div>

        <!-- Daily Goal Setting -->
        <div class="mb-6 p-4 bg-blue-50 rounded-lg">
            <label class="block text-sm font-medium text-gray-700 mb-2">Daily Goal (ml)</label>
            <div class="flex gap-2">
                <input type="number" id="goal-input" placeholder="2000" min="500" max="5000" 
                       class="flex-1 p-2 border border-gray-300 rounded-md">
                <button onclick="setGoal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">
                    Set Goal
                </button>
            </div>
        </div>

        <!-- Current Progress -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-lg font-semibold">Today's Progress</span>
                <span id="progress-text" class="text-sm text-gray-600">0 / 2000 ml</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progress-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div id="percentage-display" class="text-center mt-2 text-sm text-gray-600">0%</div>
        </div>

        <!-- Water Intake Buttons -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-3">Add Water</h3>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="addWater(250)" class="bg-cyan-500 hover:bg-cyan-600 text-white p-3 rounded-lg">
                    ü•§ Glass (250ml)
                </button>
                <button onclick="addWater(500)" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg">
                    üç∂ Bottle (500ml)
                </button>
                <button onclick="addWater(750)" class="bg-indigo-500 hover:bg-indigo-600 text-white p-3 rounded-lg">
                    üßä Large (750ml)
                </button>
                <button onclick="addWater(1000)" class="bg-purple-500 hover:bg-purple-600 text-white p-3 rounded-lg">
                    üè∫ Liter (1000ml)
                </button>
            </div>
            
            <!-- Custom Amount -->
            <div class="mt-4 flex gap-2">
                <input type="number" id="custom-amount" placeholder="Custom amount (ml)" min="1" max="2000"
                       class="flex-1 p-2 border border-gray-300 rounded-md">
                <button onclick="addCustomWater()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                    Add
                </button>
            </div>
        </div>

        <!-- Reminder Settings -->
        <div class="mb-6 p-4 bg-yellow-50 rounded-lg">
            <h3 class="text-lg font-semibold mb-3">Reminder Settings</h3>
            <div class="flex gap-2 mb-3">
                <input type="number" id="reminder-interval" placeholder="60" min="15" max="180"
                       class="flex-1 p-2 border border-gray-300 rounded-md">
                <span class="self-center text-sm text-gray-600">minutes</span>
                <button onclick="setReminder()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md">
                    Set
                </button>
            </div>
            <div class="flex gap-2">
                <button onclick="stopReminder()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                    Stop
                </button>
                <span id="reminder-status" class="self-center text-sm text-gray-600">No reminder set</span>
            </div>
        </div>

        <!-- Daily History -->
        <div class="mb-4">
            <h3 class="text-lg font-semibold mb-3">Today's Log</h3>
            <div id="water-log" class="space-y-2 max-h-32 overflow-y-auto">
                <!-- Water intake entries appear here -->
            </div>
        </div>

        <!-- Reset Button -->
        <div class="text-center">
            <button onclick="resetDaily()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md">
                Reset Today
            </button>
        </div>

        <!-- Notification Area -->
        <div id="notification" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden"></div>
    </div>

    <script src="water-tracker.js"></script>
</body>
</html>
